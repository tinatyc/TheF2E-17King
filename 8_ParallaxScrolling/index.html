<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0; shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/girdSystem.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/z-index.css">
    <title>Parallax Scrolling-King Tzeng</title>
</head>

<body>
    <div class="wrapper">
        <div class="page bg-blue">
            <div class="col-12">
                <div class="item">
                    <div class="cc">
                        <div class="ct indexText z5">
                            <h1>GEOMETRY PERSON</h1>
                            <h3>find your core personality type in shapes!</h3>
                        </div>
                        <div class="circular bg-dblue z1"></div>
                        <div class="triangle z2"></div>
                        <div class="rectangle bg-black z0"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page col-12 bg-blue">
            <div class="item">
                <div class="col-7">
                    <div class="item bg-blue">
                    </div>
                </div>
                <div class="col-5">
                    <div class="item bg-dblue right" id="s2">
                    </div>
                </div>
            </div>
        </div>
        <div class="page col-12 bg-dblue">
            <div class="item">
                <div class="col-5">
                    <div class="item bg-pink" id="s3"></div>
                </div>
                <div class="col-7">
                    <div class="item bg-dblue"></div>
                </div>
            </div>
        </div>
        <div class="page  col-12 bg-pink" id="s4">
            <div class="item">
                <div class="col-7">
                    <div class="item bg-pink"></div>
                </div>
                <div class="col-5">
                    <div class="item bg-blue"></div>
                </div>
            </div>
        </div>

        <!-- result -->
        <div class="page bg-blue">
            <div class="col-12">
                <div class="item"></div>
            </div>
        </div>
        <div class="page bg-dblue">
            <div class="col-12">
                <div class="item"></div>
            </div>
        </div>
        <div class="page bg-pink" id="first">
            <div class="col-12">
                <div class="item"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script>
    $(function() {
        parallax();
    });
    </script>
</body>

</html>
